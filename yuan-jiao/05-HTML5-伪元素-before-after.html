<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>伪元素：::before  ::after</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        body{
            padding: 200px;
        }
        div:nth-of-type(1){
            width:200px;
            height:200px;
            background:red;


        }
    </style>
</head>
<body>
<div></div>
<div></div>
</body>
</html>
